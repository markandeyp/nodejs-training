<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Refresher</title>
    <style>
      body {
        font-size: 30px;
        margin: 0;
      }

      .list {
        list-style-type: none;
        width: 500px;
        padding: 0;
        margin: 0;
      }

      .list li {
        border-bottom: 1px solid gainsboro;
        padding: 1rem;
        cursor: pointer;
        user-select: none;
      }

      main {
        display: flex;
        justify-content: space-evenly;
      }

      section {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <main>
      <section>
        <ul class="list from-list"></ul>
      </section>
      <section ondragover="allowDrop(event)" ondrop="handleOnDrop(event)">
        <ul class="list to-list"></ul>
      </section>
    </main>
    <script src="dragdrop.js"></script>
  </body>
</html>
