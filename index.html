<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Refresher</title>
  </head>
  <body>
    <input
      type="text"
      placeholder="type something"
      onkeyup="isBinary(event)"
      onchange="messageChange(event)"
    />
    <div id="output">output will come here</div>
    <input
      type="number"
      id="buttonCountTB"
      placeholder="How many buttons you want?"
    />
    <button onclick="renderButtons()">Submit</button>
    <div id="buttons"></div>

    <h1 id="clock"></h1>

    <div id="products"></div>
    <script src="function.js"></script>
    <script src="events.js"></script>
    <script src="callbacks.js"></script>
    <script src="promise.js"></script>
  </body>
</html>
