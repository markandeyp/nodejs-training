<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <style>
        body{
            font-size: 16px;
        }

        .row{
            display: flex;
            justify-content: space-between;
            width: 300px;
            padding: 1rem;
        }

        .row input{
            width: 100%;
            height: 50px;
            font-size: 30px;
        }

        .row button{
            width: 50px;
            height: 50px;
        }

    </style>
  </head>
  <body>
    <div>
      <div class="row">
        <input type="text" readonly id="result"></div>
      </div>
      <div class="row" id="row1">
        <button class="btn-ops">+</button>
        <button class="btn-digit">1</button>
        <button class="btn-digit">2</button>
        <button class="btn-digit">3</button>
      </div>
      <div class="row" id="row2">
        <button class="btn-ops">-</button>
        <button class="btn-digit">4</button>
        <button class="btn-digit">5</button>
        <button class="btn-digit">6</button>
      </div>
      <div class="row" id="row3">
        <button class="btn-ops">x</button>
        <button class="btn-digit">7</button>
        <button class="btn-digit">8</button>
        <button class="btn-digit">9</button>
      </div>
      <div class="row" id="row4">
        <button class="btn-ops">/</button>
        <button onclick="reset()">C</button>
        <button class="btn-digit">0</button>
        <button class="result" onclick="calculate()">=</button>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
